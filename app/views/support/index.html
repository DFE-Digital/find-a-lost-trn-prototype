{% extends "layouts/default.html" %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">
      <h1 class="govuk-heading-xl">{{ serviceName }}</h1>
    </div>
  </div>

  <table class="govuk-table">
    <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th class="govuk-table__header">Name</th>
        <th class="govuk-table__header">TRN</th>
        <th class="govuk-table__header">Created</th>
        <th class="govuk-table__header">Last accessed</th>
      </tr>
    </thead>
    <tbody class="govuk-table__body">
      {% for user in data.support.users %}
        <tr class="govuk-table__row">
          <td class="govuk-table__cell"><a href="/support/{{ user.id }}">{{ user['first-name'] }} {{ user['last-name'] }}</a></td>
          <td class="govuk-table__cell">{{ user.trn }}</td>
          <td class="govuk-table__cell">{{ user.created | govukDate }}</td>
          <td class="govuk-table__cell">{{ user.accessed | govukDate }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
